<!DOCTYPE html>
<html>
<head>
    <title>Status Page</title>
</head>
<body>
    <h1>DETECT STATUS</h1>
    <form method="POST" action="/detect_status" >
        <label for="token">Token:</label>
        <input type="hidden" id="token" name="token" value="{{session['token']}}" ><br><br>
        <label for="id_d">ID:</label>
        <input type="id_d" id="file" name="id_d" required><br><br>
        <input type="submit" value="submit">
    </form>
    
</body>
</html>
